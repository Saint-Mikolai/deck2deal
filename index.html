<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck2Deal</title>
    <!-- Подключение TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Стиль для десктопной версии (по умолчанию) */
      .bg-custom {
        background-image: url('https://raw.githubusercontent.com/Saint-Mikolai/deck2deal_images/main/deck2deal_all_.jpg');
      }
      
      /* Стиль для мобильной версии */
      @media (max-width: 768px) {
        .bg-custom {
          background-image: url('https://raw.githubusercontent.com/Saint-Mikolai/deck2deal_images/main/deck2deal_all_m.jpg');
        }
      }
    </style>
  </head>
  <body class="bg-custom bg-cover bg-center min-h-screen">
    <div class="flex flex-col items-center min-h-screen">
      <!-- Кнопка Contacts -->
      <div class="pb-8">
        <a 
          href="contacts.html" 
          class="px-8 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors duration-300 shadow-lg"
        >
          Contacts
        </a>
      </div>
    </div>
  </body>
</html>
