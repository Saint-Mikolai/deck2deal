<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck2Deal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #00ddff;
        --container-offset: 52%;
        --button-padding-x: 1.25rem;
        --button-padding-y: 0.625rem;
      }

      body {
        background-image: url('https://raw.githubusercontent.com/Saint-Mikolai/deck2deal_images/main/deck2deal_all_.jpg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        position: relative;
      }

      .contact-container {
        position: absolute;
        left: var(--container-offset);
        bottom: 8%;
        transform: translateX(-50%);
        width: auto;
        text-align: center;
        z-index: 10;
      }

      .contact-link {
        color: var(--primary-color);
        font-family: 'Montserrat', sans-serif;
        font-size: 1.2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: opacity 0.3s ease;
        padding: var(--button-padding-y) var(--button-padding-x);
        border: 2px solid var(--primary-color);
        background-color: transparent;
        border-radius: 4px;
        display: inline-block;
      }

      .contact-link span {
        font-weight: 700;
      }

      .contact-link:hover {
        opacity: 0.8;
      }

      @media screen and (max-width: 768px) {
        .contact-link {
          font-size: 0.8rem;
          padding: 0.5rem 1rem;
        }
      }

      @media screen and (max-width: 768px) and (orientation: portrait) {
        body {
          background-image: url('https://raw.githubusercontent.com/Saint-Mikolai/deck2deal_images/main/deck2deal_all_m.jpg');
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center top;
        }

        .contact-container {
          bottom: 23%;
          width: 55%;
          max-width: 12.75rem;
        }

        .contact-link {
          width: 100%;
          text-align: center;
          letter-spacing: 1px;
        }
      }

      @media screen and (max-width: 896px) and (orientation: landscape) {
        .contact-container {
          bottom: 5%;
        }
      }
    </style>
  </head>
  <body>
    <nav class="contact-container">
      <a 
        href="contacts.html" 
        class="contact-link"
        rel="noopener"
      >
        Contact <span>Deck2Deal</span>
      </a>
    </nav>
  </body>
</html>
