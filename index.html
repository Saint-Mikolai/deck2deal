<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck2Deal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url('https://raw.githubusercontent.com/Saint-Mikolai/deck2deal_images/main/deck2deal_all_.jpg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        position: relative;
      }

      .contact-container {
        position: absolute;
        left: 50%;
        bottom: 8%;
        transform: translateX(-50%);
        width: auto;
        text-align: center;
        z-index: 10;
      }

      .contact-link {
        color: #00CED1;
        font-size: 1.2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: opacity 0.3s ease;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
      }

      .contact-link:hover {
        opacity: 0.8;
      }

      /* Медиа-запрос для мобильных устройств в портретной ориентации */
      @media only screen and (max-width: 768px) and (orientation: portrait) {
        body {
          background-image: url('https://raw.githubusercontent.com/Saint-Mikolai/deck2deal_images/main/deck2deal_all_m.jpg');
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center top;
        }

        .contact-container {
          bottom: 5%; /* Уменьшаем отступ снизу для мобильных */
          width: 90%; /* Увеличиваем ширину контейнера */
          max-width: 300px; /* Ограничиваем максимальную ширину */
        }

        .contact-link {
          font-size: 1rem; /* Уменьшаем размер шрифта */
          padding: 8px 16px; /* Уменьшаем padding */
          white-space: nowrap; /* Предотвращаем перенос текста */
          display: block; /* Растягиваем на всю ширину контейнера */
        }
      }

      /* Медиа-запрос для мобильных устройств в ландшафтной ориентации */
      @media only screen and (max-width: 896px) and (orientation: landscape) {
        .contact-container {
          bottom: 5%;
        }

        .contact-link {
          font-size: 1rem;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <a 
        href="contacts.html" 
        class="contact-link"
      >
        Contact Deck2Deal
      </a>
    </div>
  </body>
</html>
